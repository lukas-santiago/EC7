<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    ae
    <div id="detalhes"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
    <script>
        fetch(
                'https://pokeapi.co/api/v2/pokemon/' +
                new URLSearchParams(location.search).get('pokemon') +
                '/',
            )
            .then((res) => res.json())
            .then((data) => {
                let detalhes = data
                console.log(detalhes)

                $('#detalhes').append(
                    detalhes.stats.map(
                        (s) => `
                <div>
                    <div>${s.stat.name}</div>
                    <progress value="${s.base_stat}" max="100">${s.base_stat}</progress>
                </div>
            `,
                    ),
                )
            })
    </script>
</body>

</html>
